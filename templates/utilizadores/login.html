{% block body %}

<h2>Login</h2> <!--Iniciar SessÃ£o-->

<fieldset>
    <legend>Introduce your dices</legend> <!--Introduza os seus dados-->
    <form method="post">

        <h4><i class="fas fa-street-view"></i> User</h4>
        <input type='text' name='utilizador' required>

        <h4><i class="fas fa-key"></i> Password</h4>
        <input type='password' name='passe' required>

        <div class="footers">
            <link rel="stylesheet" href="style.css">
            <span>Or Connect With Social Media</span>

            <div class="social-fields">
                <div class="social-field gmail">
                    <a href="https://www.gmail.com">
                        <i class="far fa-envelope"></i>
                        Sign in with Gmail
                    </a>
                </div>

                <div class="social-field linkedin">
                    <a href="https://www.linkedin.com">
                        <i class="fab fa-linkedin-in"></i>
                        Sign in with Linkedin
                    </a>
                </div>

                <div class="social-field facebook">
                    <a href="https://www.facebook.com/">
                        <i class="fab fa-facebook-f"></i>
                        Sign in with Facebook
                    </a>
                </div>
            </div>
        </div>
        </main>

        <p></p>
        <input type='submit' value="Enter">
    </form>
</fieldset>

<!--Scroll top button-->
<a href="" id="link-topo">
    <i class="fas fa-arrow-up"></i>
</a>

{% if erro %}<h1>{{ erro }}</h1>{% endif %}
{% endblock %}
