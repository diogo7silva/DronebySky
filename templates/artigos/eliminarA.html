{% extends 'layout.html' %}

{% block body %}
<h2>Eliminar Artigo</h2>
<fieldset>
    <legend>Introduza os dados do seu Artigo</legend>
    <form method="post">
        <h4>Id do Artigo</h4>
        <input type='text' name='id' required>
        <p><br></p>
        <input type='submit' value="Consultar">
    </form>
</fieldset>
{% if erro %}<h1>{{ erro }}</h1>{% endif %}
{% endblock %}
