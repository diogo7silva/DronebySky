{% extends 'layout.html' %}

{% block body %}
<h2>Eliminar Conta</h2>
<fieldset>
    <legend>Introduza os seus dados</legend>
    <form method="post">
        <h4>Utilizador</h4>
        <input type='text' name='utilizador' required>
        <h4>Palavra-Passe</h4>
        <input type='password' name='passe' required>
        <p><br></p>
        <input type='submit' value="Eliminar">
    </form>
</fieldset>
{% if erro %}<h1>{{ erro }}</h1>{% endif %}
{% endblock %}
